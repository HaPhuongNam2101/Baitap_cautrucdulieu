<body>
    <script>
        let a = prompt("số cước:");
        b = a * 21000
        if (b > 0 && b < 20) {
            alert("phí cước=" + b)
        }
        else if (b > 20 && b < 50) {
            b = a * 24000
            alert("phí cước=" + b)
        }
        else if (b > 50 && b < 80) {
            b = a * 26000
            alert("phí cước=" + b)
        }
        else if (b > 80) {
            b = a * 27000
            alert("phí cước =" + b)

        }
    </script>


</body>
