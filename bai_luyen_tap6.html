<body>
    <script>
        let a = prompt("nhập doanh số")
        if (a > 2000 && a < 5000) {
            alert("Hoa hồng 15%");
        } else if (a > 5000 && a < 8000) {
            alert("30% hoa hồng")
        } else if (a > 8000) {
            alert("40% hoa hồng")
        } else {
            alert("không có hoa hồng")
        }
    </script>
